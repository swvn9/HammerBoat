{% extends "base.html" %}
{% block body %}
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">{{ guild.name }} - {{ guild.guild_id }}<h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
  <div class="panel panel-default">
      <div class="panel-heading">
        Guild Banner
      </div>
      <div class="panel-body">
		<img src="https://discordapp.com/api/guilds/{{ guild.guild_id}}/widget.png?style=banner2" alt="(Guild must have widget enabled)">
      </div>
    </div>
	  <div class="panel panel-default">
      <div class="panel-heading">
        Guild Info
      </div>
      <div class="panel-body">
		<div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead>
            </thead>
            <tbody>
			        <tr>
                <td>ID</td>
                <td>{{ guild.guild_id }}</td>
              </tr>
			        <tr>
                <td>Owner</td>
                <td>{{ user.with_id(guild.owner_id) }} ({{ guild.owner_id }})</td>
              </tr>
			        <tr>
                <td>Region</td>
                <td>{{ guild.region }}</td>
              </tr>
              <tr>
                <td>Icon</td>
                <td><img src="https://cdn.discordapp.com/icons/{{ guild.guild_id }}/{{ guild.icon}}.png" alt="No Icon"></td>
              </tr>
			        <tr>
                <td>Splash</td>
                <td><img src="https://cdn.discordapp.com/splashes/{{ guild.guild_id }}/{{ guild.splash}}.png" alt="No Splash"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
